<form class="card" [formGroup]="form" (click)="submit()">
  <h2>Sign In Administrator</h2>
  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('email').touched && form.get('email').invalid
    }"
  >
    <label for="email">Email:</label>
    <input id="email" type="email" placeholder="Enter your email" formControlName="email"/>
    <div
      *ngIf="form.get('email').touched && form.get('email').invalid"
      class="validation"
    >
      <small *ngIf="form.get('email').errors.required">Enter your email </small>
      <small *ngIf="form.get('email').errors.email">Please check your email</small>
    </div>
  </div>
  <div
    *ngIf="{
      invalid: form.get('password').touched && form.get('password').invalid
    }"
    class="form-control"
  >
    <label for="password">Password:</label>
    <input id="password" type="password" placeholder="Enter your password" formControlName="password"/>
    <div
      *ngIf="form.get('password').touched && form.get('password').invalid"
      class="validation"
    >
      <small *ngIf="form.get('password').errors.required">Please enter your password</small>
      <small *ngIf="form.get('password').errors.minlength">Your password is
        {{form.get('password').errors.minlength.actualLength}} less then
        {{form.get('password').errors.minlength.requiredLength}}</small>
    </div>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
